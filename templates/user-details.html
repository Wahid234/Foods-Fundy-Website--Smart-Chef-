{% extends 'parts/base.html' %}
{% load static %}
{% block content %}

	<section class="hero-wrap hero-wrap-2" style="background-image: url('{{ media_url }}images/bg_5.jpg');"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div class="row no-gutters slider-text align-items-end justify-content-center">
				<div class="col-md-9 ftco-animate text-center mb-5">
					<h1 class="mb-2 bread">User details</h1>
					<p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i
									class="fa fa-chevron-right"></i></a></span> <span>User details <i
								class="fa fa-chevron-right"></i></span></p>
				</div>
			</div>
		</div>
	</section>
	<section class="ftco-section ftco-wrap-about ftco-no-pb ftco-no-pt">
		<style>
			label {
				color: white !important;
			}

			option {
				color: red !important;
			}
		</style>
		<div class="container">
			<div class="row no-gutters">
				<div class="col-sm-12 p-4 p-md-5 d-flex align-items-center justify-content-center bg-primary">
					<form action="account-details.html" class="appointment-form">
						<h3 class="mb-3">Acount details</h3>
						<div class="row justify-content-center">
							<div class="col-md-12">
								<div class="form-group">
									<label class="mb-3" for="">Full name</label>
									<input type="text" class="form-control" placeholder="Full name" name="email"
										required>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<label class="mb-3" for="">Email</label>
									<input type="email" class="form-control" placeholder="Email" name="email" required>
								</div>
							</div>

							<div class="col-md-12">
								<div class="form-group">
									<label class="mb-3" for="">Password</label>
									<input type="password" class="form-control" placeholder="Password" name="password"
										required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Gender</label>
									<select class="form-control" placeholder="Unit of Measurement" name="unit" required>
										<option value="male">Male</option>
										<option value="grams">Female</option>
									</select>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="">Type</label>
									<select class="form-control" placeholder="Unit of Measurement" name="unit" required>
										<option value="user">User</option>
										<option value="chef">Chef</option>
									</select>
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<input type="submit" value="Submit" class="btn btn-white py-3 px-4">
								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<a href="login.html" class="btn py-3 px-4">Already have account? Login now.</a>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- عند الضغط ع زر prepared ينقله الى صفحه result.html -->
	<!-- عند الضغط ع زر prepared ينقله الى صفحه result.html -->

	{% endblock content %}
