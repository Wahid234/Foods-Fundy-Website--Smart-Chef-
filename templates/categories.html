{% extends 'parts/base.html' %}
{% load static %}
{% block content %}

  <section class="hero-wrap hero-wrap-2" style="background-image: url('{{ media_url }}images/bg_5.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-end justify-content-center">
        <div class="col-md-9 ftco-animate text-center mb-5">
          <h1 class="mb-2 bread">Categories</h1>
          <p class="breadcrumbs"><span class="mr-2"><a href="/">Home <i
                  class="fa fa-chevron-right"></i></a></span> <span>Categories <i
                class="fa fa-chevron-right"></i></span></p>
        </div>
      </div>
    </div>
  </section>

  <section class="ftco-section bg-light">
    <div class="container">
      <div class="row">
        {% if categories %}
  
        {% for category in categories %}
        <div class="col-md-4 ftco-animate">
          <div class="blog-entry">
            <a class="block-20"
              style="background-image: url('{% if category.image and category.image.url %}{{ category.image.url }}{% endif %}');">
            </a>
            <div class="text px-4 pt-3 pb-4">
              <div class="meta">
                <div><a href="#">{{ category.created_date }}</a></div>
                <div><a href="#">{{ category.name }}</a></div>
              </div>
              <h3 class="heading"><a href="#">{{ category.notes }}</a></h3>
              <p class="clearfix">
                <a href="#" class="float-right meta-chat"> 
                  {{ category.type }}</a>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
  
        {% endif %}

         <div class="col text-center">
         <div class="block-27">
           <ul>
           <li><a href="#">&lt;</a></li>
           <li class="active"><span>1</span></li>
           <li><a href="#">2</a></li>

           <li><a href="#">5</a></li>
           <li><a href="#">&gt;</a></li>
           </ul>
         </div>
         </div>
       </div> -->
      </div>
  </section>

  {% endblock content %}
